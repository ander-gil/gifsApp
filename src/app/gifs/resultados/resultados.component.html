 <div class="row">
   <div *ngFor="let gif of resultados"  class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
      <div class="card">
        <img
        class="card-image-top"
        [src]="gif.images.downsized.url" [alt]="gif.title">
        <div class="card-body">
          <div class="card-text">
            {{gif.title}}
          </div>
        </div>
      </div>
   </div>
  </div>
